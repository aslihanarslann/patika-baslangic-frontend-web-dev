<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <header>
        <img src="img/google.jpg" alt="Google!">
    </header>
    <form method="get" action="https://web.archive.org/web/19981202230410/http://www.findmail.com/cgi-bin/subscribe.py">

    <center>
    <table>
        <tbody>
            <tr>
                <td class="sutun1" colspan="3">
                        Search the web using Google!
                        <br>
                        <input type="text" name="q" size="40">
                        <br>
                        <input type="submit" name="btnG" value="Google Search">
                        <input type="submit" name="btnI" value="I'm feeling lucky">
                </td>
            </tr>

                    
            <tr>
                <td class="sutun2">
                        Special Searches
                    <br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                 </td>

                <td class="sutun3">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info!</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
                </td>

                <td class="sutun4">
                    Get Google!
                    <br>
                    updates monthly: 
                    <br>
                    <input type="hidden" name="listName" value="google-friends">
                    <input type="text" name="emailadress" value="your e-mail">
                    <br>
                    <input type="submit" name="submitAction" value="Subscribe">
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>                   
                </td>
            </tr>
        </tbody>
    </table>

     <footer>
    <p>Copyright Â©1998 Google Inc.</p>
     </footer>

  </center>
</form>
</body>
</html>
